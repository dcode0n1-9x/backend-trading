version: "3.8"
services:
  postgres:
    image: postgres:15.15-trixie
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-""}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@postgres:5432/${POSTGRES_DB:-mydatabase}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@postgres:5432/${POSTGRES_DB:-mydatabase}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./prisma:/app/prisma

  app:
    build:
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@postgres:5432/${POSTGRES_DB:-mydatabase}
      context: .
      dockerfile: Dockerfile
    container_name: myapp
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"

    environment:
      PORT: ${PORT:-3000}
      BUN_ENV: ${BUN_ENV:-development}
      HOSTNAME: ${HOSTNAME:-https://yourdomain.com}
      DATABASE_URL: postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@postgres:5432/${POSTGRES_DB:-mydatabase}
      REDIS_URI: ${REDIS_URI:-redis://:${REDIS_PASSWORD:-}@redis:6379}
      # JWT (required for auth; generate strong secrets)
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret} # e.g., openssl rand -base64 32
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret}
      # SMS (for OTP via AUTHENTIC_KEY, likely MSG91/Twilio)
      MAX_OTP_PER_DAY: ${MAX_OTP_PER_DAY:-5}
      MAX_OTP_FORGET_PASSWORD_PER_DAY: ${MAX_OTP_FORGET_PASSWORD_PER_DAY:-2}
      AUTHENTIC_KEY: ${AUTHENTIC_KEY} # Required; empty causes "Secret can't be empty"
      # Password hashing (SALT for bcrypt/argon2)
      SALT: ${SALT} # Required; generate a strong salt if using custom hashing
      # Google OAuth (for social login)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Nodemailer (for EMAIL OTP/preference in OTPPreferenceType)
      FROM_EMAIL: ${FROM_EMAIL} # e.g., noreply@yourdomain.com
      MAILER_HOST: ${MAILER_HOST:-smtp.gmail.com} # Or your SMTP provider
      MAILER_USER: ${MAILER_USER}
      MAILER_PASS: ${MAILER_PASS} # App password for Gmail, etc.
      # S3/R2 (for avatars, KYC docs, etc.)
      S3_ENDPOINT: ${S3_ENDPOINT} # e.g., https://your-r2-gateway.cloudflare.com
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_REGION: ${S3_REGION:-auto} # Cloudflare R2 uses 'auto'
      S3_BUCKET: ${S3_BUCKET}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL} # Public bucket URL for serving files
      # General
      NODE_ENV: production # Aligns with your Bun/Node setup
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"
